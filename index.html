<script type="text/javascript">
   var url_string = (window.location.href).toLowerCase();
   var url = new URL(url_string);
   const ppamount = url.searchParams.get("amount");
   var displayAmount = ppamount * 1
   var ppGSTAmount = ppamount * 0.01;
   var ppNetAmount = ppamount - ppGSTAmount;
   displayAmount = displayAmount.toFixed(2)
   ppGSTAmount = ppGSTAmount.toFixed(2);
   ppNetAmount = ppNetAmount.toFixed(2);
   document.getElementById("price").innerHTML = "Let's Process $" + displayAmount //+ ' GST:'+ppGSTAmount +' Net:' + ppNetAmount
  </script>
  


<div id="smart-button-container">
      <div style="text-align: center;">
        <div id="paypal-button-container"></div>
      </div>
    </div>
  <script src="https://www.paypal.com/sdk/js?client-id=AXp2VAlB1PRv1zPZNQikPPgvgokTAPMxsiFIMzHRejKpH6uyI_IT6OL3PJAg1aMrGDAKvhi0_1uvyFuh&enable-funding=venmo&currency=AUD" data-sdk-integration-source="button-factory"></script>
  <script>

    function initPayPalButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'black',
          layout: 'vertical',
          label: 'paypal',
          
        },

        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{"amount":{"currency_code":"AUD","value":ppamount,"breakdown":{"item_total":{"currency_code":"AUD","value":0},"shipping":{"currency_code":"AUD","value":0},"tax_total":{"currency_code":"AUD","value":0}}}}]
          });
        },

        onApprove: function(data, actions) {
          return actions.order.capture().then(function(orderData) {
            
            // Full available details
            console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

            // Show a success message within this page, e.g.
            const element = document.getElementById('paypal-button-container');
            element.innerHTML = '';
            element.innerHTML = '<h3>Thank you for your payment!</h3>';

            // Or go to another URL:  actions.redirect('thank_you.html');
            
          });
        },

        onError: function(err) {
          console.log(err);
        }
      }).render('#paypal-button-container');
    }
    initPayPalButton();
  </script>
